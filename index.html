<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="index.css" />
     
     
    <title>Weather</title>
  
  </head>

  <body>

     <!-- Header -->
    <header>
      <h1>Current Weather</h1>
    </header>


    <main>
      
      <div class="card">
       

          <div class="weather-container">
            <input type="text" id="weather-search" class="weather-search" placeholder="Enter City">
            <button id="submit" type="submit">Search</button>
            <div class="location weather-info"></div>
            <div class="weather-icon weather-info"><img src="icons/unknown.png"/></div>
            <div class="current-weather weather-info"></div>
            <div class="temp weather-info"></div>
            <div class="feels-like weather-info"></div>
          </div>
      </div>
    </main>
      

  <script src="index.js" charset="utf-8"></script>


  </body>
</html>
